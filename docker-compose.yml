version: '3.8'

services:
  worklog-api:
    image: raihanwilly/worklog-api:latest # Use the Docker Hub image
    container_name: worklog-api
    restart: always
    ports:
      - "5000:8080" # Map host port 5000 to container port 8080
    volumes:
      - worklog-volume:/app/data # Persistent volume for data
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
    logging:
      driver: "json-file" # Configure logging
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  worklog-volume:
    driver: local # Ensure the volume is named for persistence
